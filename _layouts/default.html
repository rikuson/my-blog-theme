<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.username }}" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ "https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lux/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  <body>
    {% include header.html %}
    <div id="contents" class="bg-light">
      <div class="container pt-4 pb-2" role="main">
        {% if page.category %}
        <div class="row">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
            <li class="breadcrumb-item active"><a href="{{ site.baseurl }}/category/{{ page.category }}">{{ page.category }}</a></li>
          </ol>
        </div>
        {% endif %}
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include analytics.html %}
    <script src="{{ site.baseurl }}/dist/{% if page.controller %}{{ page.controller }}{% else %}default{% endif %}.js"></script>
  </body>
</html>
