<!DOCTYPE html>
<html>
  <head>{% include head.html %}</head>
  <body>
    {% include header.html %}
    <div id="contents" class="bg-light">
      <div class="container pt-4 pb-2" role="main">
        {% include breadcrumb.html %}
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {% if page.image %}
        <div class="text-center mb-2">
          <img class="img-fluid" src="{{ page.image | relative_url }}" alt="thumbnail">
        </div>
        {% endif %}
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
