---
layout: default
---

<div class="row">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ site.baseurl }}">Home</a></li>
    {% if page.category %}
    <li class="breadcrumb-item active"><a href="{{ site.baseurl }}category/{{ page.category }}">{{ page.category }}</a></li>
    {% endif %}
  </ol>
</div>
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include disqus.html %}
</article>
