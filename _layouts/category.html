---
layout: default
---

<div class="row">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ site.baseurl }}">Home</a></li>
    {% if page.title %}
    <li class="breadcrumb-item active">{{ page.title }}</li>
    {% endif %}
  </ol>
</div>

<h1>{{ page.title }}</h1>

<div id="posts">
  {{ content }}
  <div class="card-columns">
    {% for post in site.posts %}
    {% if post.category == 'jekyll' %}
    {% include post.html %}
    {% endif %}
    {% endfor %}
  </div>
</div>
